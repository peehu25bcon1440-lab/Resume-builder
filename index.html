<!DOCTYPE html>
<html>
<head>
    <title>Mini Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mini Resume Builder</h1>

    <!-- FORM SECTION -->
    <div class="form-section">
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <input type="text" id="phone" placeholder="Enter your phone"><br><br>
        <input type="text" id="education" placeholder="Enter your education"><br><br>
        <input type="text" id="skills" placeholder="Enter your skills"><br><br>

        <label>Select Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
        </select>
        <br><br>

        <button onclick="generateResume()">Generate Resume</button>
        <button onclick="printResume()">Download as PDF</button>
    </div>

    <hr>

    <!-- RESUME SECTION -->
    <div id="resume" class="light">
        <h2 id="rname"></h2>
        <p id="remail"></p>
        <p id="rphone"></p>

        <h3>Education</h3>
        <p id="reducation"></p>

        <h3>Skills</h3>
        <p id="rskills"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
